<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Input Form</title>
</head>
<body>

<form action="/predict" method="POST">
    House Address:
    <br>
    <input type="str" name="Address"> 
    <br>
    Bedrooms:
    <br>
    <input type="int" name="Bedrooms"> 
    <br>
    Bathrooms:
    <br>
    <input type="text" name="Bathrooms"> 
    <br>
    Neighborhood:
    <br>
    <select name= "locations_list" method="GET" action="/">
        {% for location in locations_list %}
        <option value= "{{location}}" SELECTED>{{location}}</option>"
        {% endfor %}
    </select>
    <br>
    Zip Code:
    <br>
    <input type="text" name="Zip Code"> 
    <br>
    Square Feet:
    <br>
    <input type="text" name="Square Feet"> 
    <br>
    Year Built:
    <br>
    <input type="text" name="YearBuilt"> 
    <br>
    Lot Size:
    <br>
    <input type="text" name="Lot Size"> 
    <br>
    <br>
    <input type="submit" value="Submit for house price estimation">
</form>

</body>
</html>
